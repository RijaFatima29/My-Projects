<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="todo-box">
      <h2>To-Do App</h2>
      <div class="input-area">
        <input type="text" id="taskInput" placeholder="Enter task" />
        <button id="addTaskBtn" class="add-btn">+</button>
      </div>
      <ul id="taskList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
    <script>
    document.getElementById("addTaskBtn").addEventListener("click", function () {
      let input = document.getElementById("taskInput");
      let task = input.value.trim();

      if (task === "") {
        alert("Please enter a task!");
        return;
      }

      let li = document.createElement("li");
      li.classList.add("taskItem");
      li.innerHTML = `
        <span class="tickIcon"></span>

       <span class="taskText">${task}</span>
       <button class="editBtn">âœï¸</button>
       <button class="deleteBtn">ğŸ—‘ï¸</button>
       <button class="doneBtn">âœ…</button>

      `;

      document.getElementById("taskList").appendChild(li);
      input.value = "";

      // delete
      li.querySelector(".deleteBtn").addEventListener("click", () => li.remove());

      // edit
      li.querySelector(".editBtn").addEventListener("click", () => {
        let newTask = prompt("Edit your task:", li.querySelector(".taskText").textContent);
        if (newTask) li.querySelector(".taskText").textContent = newTask;
      });

      // mark as done
      li.querySelector(".doneBtn").addEventListener("click", () => {
        li.classList.toggle("completed");
      });
    });
  </script>
</body>
</html>
